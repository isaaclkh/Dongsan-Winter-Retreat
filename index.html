<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026 동계수련회 | 동산비전교회</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- Hero -->
    <header class="hero">
      <div class="glow" aria-hidden="true">
        <div class="g1"></div>
        <div class="g2"></div>
      </div>

      <div class="stars" id="stars" aria-hidden="true"></div>

      <div class="hero-inner" id="heroInner">
        <p class="kicker">Dongsan Vision Church Youth</p>
        <p class="subkicker">2026 Winter Retreat</p>

        <h1 class="title">
          요셉의 삶을<br />
          <span class="grad">벤치마킹하라</span>
        </h1>

        <div class="divider"></div>

        <p class="quote">
          "당신들이 나를 이 곳에 팔았다고 해서 근심하지 마소서 한탄하지 마소서 하나님이 생명을 구원하시려고 나를 당신들보다 먼저 보내셨나이다"<br />
          창세기 45:5
        </p>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Date / Location -->
      <section class="grid" aria-label="수련회 기본 정보">
        <div class="info">
          <div class="iconbox blue" aria-hidden="true">📅</div>
          <div class="meta">
            <div class="label">일시</div>
            <div class="value" id="dateText">2026. 01. 23 (금) - 25 (주)</div>
          </div>
        </div>

        <div class="info">
          <div class="iconbox amber" aria-hidden="true">📍</div>
          <div class="meta">
            <div class="label">장소</div>
            <div class="value" id="locText">동산비전교회</div>
          </div>
        </div>
      </section>

      <!-- Program -->
      <section aria-label="프로그램">
        <div class="section-title"><span aria-hidden="true">⏰</span> PROGRAM</div>
        <div class="program" id="program"></div>
      </section>

      <!-- CTA -->
      <section class="cta-wrap" aria-label="등록">
        <button class="cta" id="registerBtn" type="button">
          <span>지금 바로 등록하기</span>
          <span aria-hidden="true">✅</span>
        </button>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
